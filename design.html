<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cursor.css">
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" type="'x-icon" href="logo2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FestVista</title>
</head>
<body>
    <div class="login-box">
        <h1>LOGIN</h1>
        <form id="myform" onsubmit="return validate()" action="index.html">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Email Address" required><br>
            <span id="emailError" class="error"></span>
            <br>
            <br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <span id="passwordError" class="error"></span>
            <br>
            <br>
            <input type="submit" value="Login in" class="btn" id="loginBtn">
            <img src="border.svg"/>
        </form>
        <a href="design2.html"><button class="button">New Account</button></a><br><br>
        <a href="index.html"><button class="button"><i class="fa-solid fa-house"></i>   Home</button></a>
        
    </div>
    <div class="container">
        <div class="circle1">
            <div class="mercurey m1" style="background-image: url('design/1.svg');"></div>
            <div class="mercurey m2" style="background-image: url('design/2.svg');"></div>
            <div class="mercurey m3" style="background-image: url('design/3.svg');"></div>
            <div class="mercurey m4" style="background-image: url('design/4.svg');"></div>
        </div>
    </div>
    <script src="cursor.js"></script>
    <script>
        function validate(){
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var isValid = true;

            // Email validation
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address";
                isValid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            return isValid;

            document.getElementById("loginBtn").addEventListener("click", function() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let storedUser = JSON.parse(localStorage.getItem("user"));

                if (storedUser && storedUser.email === email && storedUser.password === password) {
                    localStorage.setItem("loggedIn", "true");
                    alert("Login Successful!");
                    window.location.href = "account.html"; // Redirect to account page
                } else {
                    alert("Invalid credentials!");
                }
            });

    
        }
        
    </script>
</body>
</html>
