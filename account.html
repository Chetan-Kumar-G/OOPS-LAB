<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="design2.css"> -->
    <link rel="stylesheet" href="cursor.css">
    <link rel="stylesheet" href="account.css">
    <link rel="shortcut icon" type="'x-icon" href="logo2.png">
    <title>FestVista</title>
</head>
<body>
    <div class="nav-logo" style="border: none; width: 10vw; height: 10vw; margin-bottom: 20px;">
        <a href="index.html"><div class="logo" style="border: none; width: 100%;height: 100%;background-image: url('logo2.svg');background-size: contain;background-repeat: no-repeat;"></div></a>
    </div>
    <div class="accountdetails">
        <h1>Welcome</h1>
        <p class="head">Name: </p><div><span id="userName"></span></div>
        <p class="head">Email: </p><div><span id="userEmail"></span></div>
        <p class="head">Contact: </p><div><span id="userContact"></span></div>
        <p class="head">Date of Birth: </p><div><span id="userDOB"></span></div>
        <p class="head">Gender: </p><div><span id="userGender"></span></div>
        <div class="logoutbtn" style="border: 3px solid #D6AD60;">
        <button id="logoutBtn">Logout</button>
            
        <button id="edit" >Edit</button>
            
    </div>
    <script src="cursor.js"></script>
    <script>
        window.onload = function() {
            let loggedIn = localStorage.getItem("loggedIn");
            let user = JSON.parse(localStorage.getItem("user"));

            if (!loggedIn || !user) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            } else {
                document.getElementById("userName").innerText = user.name;
                document.getElementById("userEmail").innerText = user.email;
                document.getElementById("userContact").innerText = user.contact;
                document.getElementById("userDOB").innerText = user.dob;
                document.getElementById("userGender").innerText = user.gender;
            }
        };

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("loggedIn");
            window.location.href = "design.html"; // Redirect to login page
        });

        document.getElementById("edit").addEventListener("click", function () {
        window.location.href = "design2.html"; // Redirect to home page
    });
    </script>
</body>
</html>
